<!doctype html>
<html>
<head>
    <title> Shapey | Click Around </title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<!-- This meta tag sets the page width to be the same with device width and the scaling also to be the same -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- I think this tag helps in SEO, so that the search engine easily knows what the page is about -->

    <link rel='stylesheet' href='./css/click-around.css' />

</head>

<body id='body'>

<div id='container'>

        </div>
